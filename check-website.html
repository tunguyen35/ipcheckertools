<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki·ªÉm tra Website - Check Tools</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåê</text></svg>">
</head>
<body>
  <div class="container">
    
    <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>

    <header class="tool-header">
      <div class="tool-icon">üåê</div>
      <h1>Ki·ªÉm tra Website</h1>
      <p>Ki·ªÉm tra xem website c√≥ ƒëang ho·∫°t ƒë·ªông hay kh√¥ng</p>
    </header>

    <div class="tool-box">
      <div class="input-group">
        <input 
          type="text" 
          id="websiteUrl" 
          placeholder="Nh·∫≠p URL (v√≠ d·ª•: google.com ho·∫∑c https://example.com)"
          class="input-field"
        />
        <button id="checkWebsiteBtn" class="btn-primary">
          <span id="btnText">Ki·ªÉm tra</span>
        </button>
      </div>
    </div>

    <div id="resultSection" class="result-box hidden">
      <div class="result-header">
        <div id="resultIcon" class="result-icon"></div>
        <div>
          <h3 id="resultTitle" class="result-title"></h3>
          <p id="resultUrl" class="result-url"></p>
        </div>
      </div>
      <div id="resultDetails" class="result-details"></div>
    </div>

    <div id="historySection" class="history-section hidden">
      <div class="history-header">
        <h3>üìã L·ªãch s·ª≠ ki·ªÉm tra</h3>
        <button id="clearHistoryBtn" class="btn-clear">X√≥a</button>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>

  </div>

  <script src="js/main.js"></script>
  <script>
    const urlInput = document.getElementById('websiteUrl');
    const checkBtn = document.getElementById('checkWebsiteBtn');
    const btnText = document.getElementById('btnText');
    const resultSection = document.getElementById('resultSection');
    const resultIcon = document.getElementById('resultIcon');
    const resultTitle = document.getElementById('resultTitle');
    const resultUrl = document.getElementById('resultUrl');
    const resultDetails = document.getElementById('resultDetails');
    const historySection = document.getElementById('historySection');
    const historyList = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');

    let history = [];
    try {
      history = JSON.parse(localStorage.getItem('websiteCheckHistory') || '[]');
    } catch (e) {
      history = [];
    }

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkWebsite();
    });

    checkBtn.addEventListener('click', checkWebsite);
    clearHistoryBtn.addEventListener('click', () => {
      if (confirm('X√≥a to√†n b·ªô l·ªãch s·ª≠?')) {
        history = [];
        localStorage.setItem('websiteCheckHistory', '[]');
        renderHistory();
      }
    });

    async function checkWebsite() {
      let url = urlInput.value.trim();
      if (!url) {
        alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p URL');
        return;
      }

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      setLoading(true);
      resultSection.classList.add('hidden');

      try {
        const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          console.error('Received non-JSON:', text.substring(0, 200));
          throw new Error('Functions ch∆∞a ƒë∆∞·ª£c deploy. Vui l√≤ng deploy b·∫±ng Wrangler CLI.');
        }
        
        const data = await response.json();
        displayResult(data);
        addToHistory(data);
      } catch (error) {
        console.error('Error:', error);
        displayResult({
          url,
          status: 'down',
          error: error.message
        });
      } finally {
        setLoading(false);
      }
    }

    function setLoading(loading) {
      checkBtn.disabled = loading;
      urlInput.disabled = loading;
      btnText.textContent = loading ? 'ƒêang ki·ªÉm tra...' : 'Ki·ªÉm tra';
    }

    function displayResult(data) {
      resultSection.classList.remove('hidden');
      
      if (data.up || data.status === 'up') {
        resultIcon.innerHTML = '‚úÖ';
        resultIcon.className = 'result-icon success';
        resultTitle.textContent = 'Website ƒëang ho·∫°t ƒë·ªông';
        resultTitle.className = 'result-title success';
        
        resultDetails.innerHTML = `
          <div class="detail-item">
            <span class="detail-label">HTTP Status:</span>
            <span class="detail-value">${data.http_code || data.status}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Th·ªùi gian ph·∫£n h·ªìi:</span>
            <span class="detail-value">${data.response_time || data.timeFormatted || data.time + 'ms'}</span>
          </div>
        `;
      } else {
        resultIcon.innerHTML = '‚ùå';
        resultIcon.className = 'result-icon error';
        resultTitle.textContent = 'Website kh√¥ng truy c·∫≠p ƒë∆∞·ª£c';
        resultTitle.className = 'result-title error';
        
        resultDetails.innerHTML = `
          <div class="detail-item">
            <span class="detail-label">L·ªói:</span>
            <span class="detail-value">${data.error || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi'}</span>
          </div>
        `;
      }
      
      resultUrl.textContent = data.url;
    }

    function addToHistory(data) {
      const item = {
        ...data,
        timestamp: new Date().toLocaleString('vi-VN')
      };
      
      history.unshift(item);
      history = history.slice(0, 10);
      localStorage.setItem('websiteCheckHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      if (history.length === 0) {
        historySection.classList.add('hidden');
        return;
      }
      
      historySection.classList.remove('hidden');
      historyList.innerHTML = history.map(item => {
        const isUp = item.up || item.status === 'up';
        return `
          <div class="history-item" onclick="urlInput.value='${escapeHtml(item.url)}'; checkWebsite();">
            <div class="history-icon">${isUp ? '‚úÖ' : '‚ùå'}</div>
            <div class="history-content">
              <div class="history-url">${escapeHtml(item.url)}</div>
              <div class="history-time">${item.timestamp}</div>
            </div>
            <div class="history-meta">
              ${isUp ? (item.response_time || item.timeFormatted || '') : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    renderHistory();
  </script>
</body>
</html>
